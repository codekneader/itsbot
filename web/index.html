<!DOCTYPE html>
<html>
<head>
    <title>Joseph Beuys Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
</head>
<body>
    <h1>Joseph Beuys Chatbot</h1>
    <div id="chatbot">
        <widgetbot
            server="YourServerID"
            channel="YourChannelID"
            width="800"
            height="600"
            shard="https://e.widgetbot.io"
        ></widgetbot>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chatbot').html('<iframe src="http://localhost:5005/webhooks/rest/webhook" width="100%" height="500"></iframe>');
        });
    </script>
</body>
</html>
